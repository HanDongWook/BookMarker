[versions]
accompanist = "0.37.3"
agp = "9.0.1"
androidxNavigation = "2.9.7"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.4"
kotlin = "2.3.10"
composeBom = "2026.02.00"
timber = "5.0.1"
jsoup = "1.22.1"
appStartup = "1.2.0"
appcompat = "1.7.1"
material = "1.13.0"
hilt = "2.59.2"
hiltNavigationCompose = "1.3.0"
orbit = "11.0.0"
